name: Flake8

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10' # Especifique a vers√£o do Python que deseja utilizar
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8
        pip install pytest
          
    - name: Run Flake8
      run: |
        flake8

    - name: Run Pytest
      run: |
        pytest libpythonpro